<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تواصل معنا</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("YOUR_USER_ID");
      })();
    </script>
    <style>
      body {
        background-color: #8fa387;
        font-family: "Arial", sans-serif;
      }
      .container {
        background-color: #586a61;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 50px 10px rgba(0, 0, 0, 0.2),
          0 10px 20px rgba(0, 0, 0, 0.19);
        max-width: 600px;
        margin-top: 50px;
      }
      h1 {
        color: #f5f5f5;
      }
      .btn-primary {
        background-color: #6ca965;
        border-color: #063b29;
        padding: 1rem;
      }
      .btn-primary:hover {
        background-color: #00b36b;
        border-color: #009460;
      }
      .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      .mb-3 {
        color: #7cffbe;
      }

      a {
        color: rgb(158, 227, 163);
        text-decoration: none;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">تواصل معنا</h1>
      <form id="contact-form" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">الاسم</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">الرسالة</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">إرسال</button>
        <a href="index.html" class="btn btn-primary">ارجع للصفحه الرئيسيه</a>
      </form>
      <div id="status" class="mt-3"></div>
    </div>

    <script type="text/javascript">
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const status = document.getElementById("status");
          const serviceID = "YOUR_SERVICE_ID";
          const templateID = "YOUR_TEMPLATE_ID";

          const templateParams = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
          };

          emailjs.send(serviceID, templateID, templateParams).then(
            () => {
              status.innerHTML =
                "<div class='alert alert-success'>تم إرسال الرسالة بنجاح!</div>";
            },
            (err) => {
              status.innerHTML =
                "<div class='alert alert-danger'>حدث خطأ أثناء إرسال الرسالة. الرجاء المحاولة مرة أخرى.</div>";
            }
          );
        });
    </script>
  </body>
</html>
